<section class="article-suggest">
		<h1 class="title">پیشنهاد پیشگامان</h1>
		<div class="box-wrapper">
			{% for article in hot_Article %}
				{% if article != main_article %}
					<div class="box">
						<div class="img" style="background-image: url({{article.images.url}});"></div>
						<p class="des"><a href="{% url 'blog:detail' article.slug %}">{{article.title}}</a></p>
					</div>
				{% endif %}
			{% endfor %}
		</div>
		<h1 class="title">پیشنهاد سردبیر</h1>
		<div class="box-wrapper">
			{% for article in famous_article %}
				{% if article != main_article %}
					<div class="box">
						<div class="img" style="background-image: url({{article.images.url}});"></div>
						<p class="des"><a href="{% url 'blog:detail' article.slug %}">{{article.title}}</a></p>
					</div>
				{% endif %}
			{% endfor %}
		</div>
	</section>
